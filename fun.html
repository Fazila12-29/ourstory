<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story - Fun & Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="timeline.html">Timeline</a>
    <a href="reasons.html">Reasons</a>
    <a href="letters.html">Letters</a>
    <a href="fun.html" class="active">Fun</a>
  </nav>
  <main>
    <h2 class="script-title center">Fun & Games</h2>
    <section class="quiz-section">
      <h3>How well do you know me?</h3>
      <form id="quiz-form">
        <div class="quiz-question">
          <span>1. What is my favorite color?</span>
          <input type="text" name="q1">
        </div>
        <div class="quiz-question">
          <span>2. Where did we go for our first trip?</span>
          <input type="text" name="q2">
        </div>
        <div class="quiz-question">
          <span>3. What food do I always crave?</span>
          <input type="text" name="q3">
        </div>
        <div class="quiz-question">
          <span>4. What’s my favorite movie genre?</span>
          <input type="text" name="q4">
        </div>
        <div class="quiz-question">
          <span>5. What’s my biggest dream?</span>
          <input type="text" name="q5">
        </div>
        <button type="button" onclick="submitQuiz()">Submit</button>
        <div id="quiz-result"></div>
      </form>
    </section>
    <section class="puzzle-section">
      <h3>Love Puzzle</h3>
      <input type="file" id="puzzle-upload" accept="image/*">
      <div id="puzzle-container"></div>
    </section>
    <section class="confetti-section">
      <button id="confetti-btn" onclick="showConfetti()">Click for a Surprise!</button>
      <div id="love-message"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
